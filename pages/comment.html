<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

				<div class="swiper-pagination"></div>

				{{each list as value i}}

					<a href="{{value.link}}"><img src="{{value.img}}" alt=""></a>
				</div>

			</script>

			<!-- content begin -->
